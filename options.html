<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - SideBrain</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>設定</h1>
    <p class="description">ローカルLLM (LM Studio等) の設定を行ってください。</p>

    <div class="form-group">
      <label for="openaiBaseUrl">Base URL</label>
      <input type="text" id="openaiBaseUrl" placeholder="e.g. http://localhost:1234/v1">
    </div>

    <div class="form-group">
      <div style="display: flex; align-items: center; margin-bottom: 8px;">
        <input type="checkbox" id="showApiKey" style="width: auto; margin-right: 8px;">
        <label for="showApiKey" style="margin-bottom: 0; cursor: pointer;">API Keyを使用する（オンラインLLM用）</label>
      </div>
      <div id="apiKeyContainer" style="display: none;">
        <div class="warning-box"
          style="background-color: rgba(207, 102, 121, 0.1); border: 1px solid #cf6679; border-radius: 8px; padding: 12px; margin-bottom: 12px;">
          <p style="color: #cf6679; margin: 0; font-size: 13px;">
            <strong>⚠️ 警告:</strong>
            オンラインLLMを使用する場合、閲覧中のすべてのページ内容が外部サーバーに自動送信されます。これには個人情報や機密情報が含まれる可能性があり、外部への流出は避けられません。このリスクを完全に理解し、許容できる場合のみ使用してください。
          </p>
        </div>
        <label for="openaiApiKey">API Key</label>
        <input type="password" id="openaiApiKey" placeholder="Enter API Key">
      </div>
    </div>

    <div class="form-group">
      <label for="openaiModel">Model Name</label>
      <input type="text" id="openaiModel" placeholder="e.g. local-model">
    </div>

    <button id="toggleAdvancedSettingsBtn" class="action-btn"
      style="margin-bottom: 16px; width: 100%; text-align: left;">
      ▶ 詳細設定
    </button>

    <div id="advanced-settings"
      style="display: none; padding-left: 12px; border-left: 2px solid var(--border-color); margin-bottom: 16px;">
      <div class="form-group">
        <label for="maxContextSize">最大読み取り文字数</label>
        <input type="number" id="maxContextSize" placeholder="16384">
        <p style="font-size: 0.8em; color: var(--text-secondary); margin-top: 4px;"></p>
      </div>
      <div class="form-group">
        <label for="maxSearchResultSize">検索結果1ページあたりの最大読み取り文字数</label>
        <input type="number" id="maxSearchResultSize" placeholder="8192">
        <p style="font-size: 0.8em; color: var(--text-secondary); margin-top: 4px;"></p>
      </div>

      <h3 style="font-size: 14px; color: var(--primary-color); margin-top: 24px; margin-bottom: 12px;">アクセス制限設定</h3>

      <div class="form-group">
        <label for="minSearchInterval">最小検索間隔 (秒)</label>
        <input type="number" id="minSearchInterval" placeholder="3">
      </div>

      <div class="form-group">
        <label for="maxSearchesPerWindow">最大検索回数 (回)</label>
        <input type="number" id="maxSearchesPerWindow" placeholder="15">
      </div>

      <div class="form-group">
        <label for="timeWindow">制限判定期間 (分)</label>
        <input type="number" id="timeWindow" placeholder="3">
      </div>

      <div class="form-group">
        <label for="burstCooldown">制限超過時の待機時間 (分)</label>
        <input type="number" id="burstCooldown" placeholder="2">
      </div>
    </div>

    <button id="saveBtn">保存</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>

</html>
