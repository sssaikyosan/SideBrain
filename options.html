<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - SideBrain</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>設定</h1>
    <p class="description">ローカルLLM (LM Studio等) の設定を行ってください。</p>

    <div class="form-group">
      <label for="openaiBaseUrl">Base URL</label>
      <input type="text" id="openaiBaseUrl" placeholder="e.g. http://localhost:1234/v1">
    </div>
    <div class="form-group">
      <label for="openaiApiKey">API Key (Optional)</label>
      <input type="password" id="openaiApiKey" placeholder="Enter API Key if needed">
    </div>
    <div class="form-group">
      <label for="openaiModel">Model Name</label>
      <input type="text" id="openaiModel" placeholder="e.g. local-model">
    </div>

    <button id="saveBtn">保存</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>

</html>
